{% extends "admin.html" %}

{% block content %}
<form class="form-horizontal" action="/device/{{ device }}/update/" method="post">
  {% module xsrf_form_html() %}

  {% if message %}
  <div class="form-group">
    <p class="text-{{ message["type"] }} col-xs-offset-3 col-xs-6" role="alert">
      <strong>{{ message["text"] }}</strong>
    </p>
  </div>
  {% end %}
  <div class="form-group">
    <label for="name" class="col-xs-3 control-label">Device Name</label>
    <div class="col-xs-6">
      <input name="name" type="text" class="form-control" id="name" placeholder="Device Name" required autofocus value="{{ device  }}">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-xs-3 control-label">Password</label>
    <div class="col-xs-6">
      <input name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-3">
      <button name="action" value="update" type="submit" class="btn btn-primary">Update {{ device }}</button>
    </div>
    <div class="col-xs-3">
      <button name="action" value="delete" type="submit" class="btn btn-primary">Delete {{ device }}</button>
    </div>
  </div>
</form>
{% end %}

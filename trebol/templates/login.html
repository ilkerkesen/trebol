{% extends "base.html" %}

{% block title %}Login - {% end %}
{% block extrahead %}
<link href="{{ static_url("project/css/login.css") }}" rel="stylesheet">
{% end %}

{% block content %}
<form class="form-login" action="/login/" method="post">
  {% module xsrf_form_html() %}
  <h2 class="form-login-heading">Login to Trebol</h2>
  {% if notification %}
  <div class="alert alert-danger" role="alert">{{ notification }}</div>
  {% end %}
  <label for="email" class="sr-only">Email</label>
  <input name="email" type="email" id="email" class="form-control" placeholder="Email" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
{% end %}

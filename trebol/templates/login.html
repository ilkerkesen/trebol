<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Trebol</title>
    <link href="{{ static_url("outsource/css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("outsource/css/bootstrap-theme.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("project/css/login.css") }}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form class="form-login" action="/login/" method="post">
	{% module xsrf_form_html() %}
	<h2 class="form-login-heading">Login to Trebol</h2>
	{% if notification %}
	<div class="alert alert-danger" role="alert">{{ notification }}</div>
	{% end %}
	<label for="email" class="sr-only">Email</label>
	<input name="email" type="email" id="email" class="form-control" placeholder="Email" required autofocus>
	<label for="password" class="sr-only">Password</label>
	<input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ static_url("outsource/js/bootstrap.min.js") }}"></script>
  </body>
</html>

{% extends "base.html" %}

{% block page-header %}Edit Device{% end %}
{% block page-header-subtext %}Make changes on {{ device["name"] }}{% end %}

{% block title %}Edit Device - {% end %}
{% block content %}
<form class="form-horizontal" action="/device/{{ device["name"] }}/update/" method="post">
  {% module xsrf_form_html() %}

  {% if message %}
  <div class="form-group">
    <p class="text-{{ message["type"] }} col-xs-offset-3 col-xs-6" role="alert">
      <strong>{{ message["text"] }}</strong>
    </p>
  </div>
  {% end %}
  <div class="form-group">
    <label for="name" class="col-xs-3 control-label">Device Name</label>
    <div class="col-xs-6">
      <input name="name" type="text" class="form-control" id="name" placeholder="Device Name" required autofocus value="{{ device["name"] }}">
    </div>
  </div>
  <div class="form-group">
    <label for="key" class="col-xs-3 control-label">Device Key</label>
    <div class="col-xs-6">
      <input name="key" type="text" class="form-control" id="key" placeholder="Device Key" required autofocus value="{{ device["key"] }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-6 btn-group" role="group">
      <button name="action" value="update" type="submit" class="btn btn-primary">Update {{ device["name"] }}</button>
      <button name="action" value="delete" type="submit" class="btn btn-danger">Delete {{ device["name"] }}</button>
    </div>
  </div>
</form>
{% end %}

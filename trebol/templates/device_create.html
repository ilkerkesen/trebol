{% extends "base.html" %}

{% block page-header %}New Device{% end %}
{% block page-header-subtext %}Create new device{% end %}

{% block title %}Create Device - {% end %}
{% block content %}
<form class="form-horizontal" action="/device/create/" method="post">
  {% module xsrf_form_html() %}

  {% if message %}
  <div class="form-group">
    <p class="text-{{ message["type"] }} col-xs-offset-3 col-xs-6" role="alert">
      <strong>{{ message["text"] }}</strong>
    </p>
  </div>
  {% end %}
  <div class="form-group">
    <label for="name" class="col-xs-3 control-label">Device Name</label>
    <div class="col-xs-6">
      <input name="name" type="text" class="form-control" id="name" placeholder="Device Name" required autofocus>
    </div>
  </div>
  <div class="form-group">
    <label for="key" class="col-xs-3 control-label">Device Key</label>
    <div class="col-xs-6">
      <input name="key" type="text" class="form-control" id="key" placeholder="Device Key" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-6">
      <button name="submit" value="create" type="submit" class="btn btn-primary">Create New Device</button>
    </div>
  </div>
</form>
{% end %}

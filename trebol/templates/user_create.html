{% extends "base.html" %}

{% block page-header %}New User{% end %}
{% block page-header-subtext %}Create new user{% end %}

{% block title %}Create User - {% end %}
{% block content %}
<form class="form-horizontal" action="/user/create/" method="post">
  {% module xsrf_form_html() %}

  {% if message %}
  <div class="form-group">
    <p class="text-{{ message["type"] }} col-xs-offset-3 col-xs-6" role="alert">
      <strong>{{ message["text"] }}</strong>
    </p>
  </div>
  {% end %}
  <div class="form-group">
    <label for="name" class="col-xs-3 control-label">Email</label>
    <div class="col-xs-6">
      <input name="email" type="email" class="form-control" id="email" placeholder="E-mail address" required autofocus>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-xs-3 control-label">Password</label>
    <div class="col-xs-6">
      <input name="password" type="password" class="form-control" id="key" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="group" class="col-xs-3 control-label">Group</label>
    <div class="col-xs-6">
      <select name="group" class="form-control" id="group">
        {% for group in groups %}
        <option>{{ group }}</option>
        {% end %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-6">
      <button name="submit" value="create" type="submit" class="btn btn-primary">Create New User</button>
    </div>
  </div>
</form>
{% end %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% end %}Trebol</title>
    <link href="{{ static_url("outsource/css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("outsource/css/bootstrap-theme.min.css") }}" rel="stylesheet">
    {% block extrahead %}{% end %}
  </head>

  <body>
    {% include "header.html" %}
    <div class="container">
      <div class="page-header">
        <h1>{% block page-header %}{% end %} <small>{% block page-header-subtext %}{% end %}</small></h1>
      </div>
      {% block content %}{% end %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ static_url("outsource/js/bootstrap.min.js") }}"></script>
    {% block extrascripts %}{% end %}
  </body>
</html>
